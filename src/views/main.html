<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Anton&family=Courgette&family=Kalam:wght@400;700&family=Kaushan+Script&family=Lobster&family=Lobster+Two&family=Oswald:wght@300;400&family=Pathway+Gothic+One&family=Playball&family=Righteous&family=Roboto&family=Squada+One&family=Teko:wght@300;400;500&family=Trade+Winds&family=Yanone+Kaffeesatz:wght@400;500&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculator Classy</title>
</head>
<body>
    <div class="contents">
        <div class="hiddenInput"></div>
        <div class="screen">
            <div class="lineHistory">
                <p class="oprands"></p>
                <p class="history"></p>
            </div>
            <div class="entry_input"></div>
        </div>
        <div class="buttons">
            <div class="rows rowOne">
                <button class="btn def" onclick="clearAllScreen()">C</button>
                <button class="btn def" onclick="backspace()">CE</button>
                <button class="btn mod operator" value="%">%</button>
                <button class="btn operator divide" value="/">&#xF7;</button>
            </div>
            <div class="rows rowTwo">
                <button class="btn numbs" value="7">7</button>
                <button class="btn numbs" value="8">8</button>
                <button class="btn numbs" value="9">9</button>
                <button class="btn operator times" value="*">&times;</button>
            </div>
            <div class="rows rowThree">
                <button class="btn numbs" value="4">4</button>
                <button class="btn numbs" value="5">5</button>
                <button class="btn numbs" value="6">6</button>
                <button class="btn operator minus" value="-">&minus;</button>
            </div>
            <div class="rows rowFour">
                <button class="btn numbs" value="1">1</button>
                <button class="btn numbs" value="2">2</button>
                <button class="btn numbs" value="3">3</button>
                <button class="btn operator add" value="+">&plus;</button>
            </div>
            <div class="rows rowFive">
                <button class="btn numbs zero" value="0">0</button>
                <button class="btn operator equals">&equals;</button>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
